<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="get">
        <p>Email</p>
        <input type="email" placeholder="Digite seu email" name="user" autocomplete="off" autofocus required>
        <p>Senha</p>
        <input type="password" placeholder="Digite sua senha" name="password" required>
        <br>
        <br>
        <input type="checkbox" name="remember" id="">Lembre-me
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
